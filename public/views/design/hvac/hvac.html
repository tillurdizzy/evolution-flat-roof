<div ng-controller="hvacDesignCtrl as Ctrl">
    <clear-input callback="Ctrl.clearInput()" title="{{Ctrl.JOB.street}}, {{Ctrl.JOB.city}} {{Ctrl.JOB.state}}"></clear-input>
    <p>HVAC units and electrical support management.</p>
    <horiz-rule margintop="5" marginbottom="10"></horiz-rule>
    <div class="form-input">
        <div class="item-name">
            <h3>Units By Size</h3></div>
    </div>
    <div class="indent">
        <hvac-review qty="item.qty" footprint-x="item.footprintX" footprint-y="item.footprintY" ng-repeat="item in Ctrl.PARAMS.UNITS">
            </vent-small>
    </div>
    <div class="form-input">
        <div class="item-name">
            <h3>Electrical Support</h3></div>
    </div>
    <div class="indent">
        <div class="form-input">
            <div class="item-name">
                <h3>Wood</h3></div>
                <support-timber qty="item.qty" width="item.width" ng-repeat="item in Ctrl.PARAMS.SUPPORT.WOOD"></support-timber>
        </div>

        <div class="form-input">
            <div class="item-name">
                <h3>Foam</h3></div>
                <support-timber qty="item.qty" width="item.width" ng-repeat="item in Ctrl.PARAMS.SUPPORT.FOAM"></support-timber>
        </div>
        
        <div class="form-input">
            <div class="item-name">
                <h3>Cones</h3></div>
                 <support-cones qty="item.qty" ring="item.ring" attached="item.attached" ng-repeat="item in Ctrl.PARAMS.SUPPORT.CONES"></support-timber>
        </div>
    </div>
</div>
