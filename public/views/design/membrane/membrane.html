<div ng-controller="MeasureCtrl as Ctrl">
    <div class="page-title">
        <h4>Membrane Selection</h4></div>
    <div>
    <div>
        <div class="form-input">
            <div class="item-name">
                <h3>Membrane</h3></div>
            <div class="job-item-select">
                <md-select ng-model="Ctrl.SELECT.membrane" placeholder="Select membrane" ng-change="Ctrl.selectMembrane()">
                    <md-option ng-value="opt" ng-repeat="opt in Ctrl.L.membraneTypes">{{ opt.label }}</md-option>
                </md-select>
            </div>
        </div>
    </div>
    <div>
        <div class="form-input">
            <div class="item-name">
                <h3>Thickness</h3></div>
            <div class="job-item-select">
                <md-select ng-model="Ctrl.SELECT.thickness" placeholder="Select thickness" ng-change="Ctrl.selectThickness()">
                    <md-option ng-value="opt" ng-repeat="opt in Ctrl.L.membraneThickness">{{ opt.label }}</md-option>
                </md-select>
            </div>
        </div>
    </div>  
</div>
