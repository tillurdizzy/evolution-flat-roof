<div ng-controller="RpanelCtrl as Ctrl">
    <div class="page-title">
        <h4>{{Ctrl.JOB.street}}, {{Ctrl.JOB.city}}</h4></div>
    <p>R-Panel installation parameters.</p>
    <horiz-rule margintop="5" marginbottom="10"></horiz-rule>
    <div>
        <div>
            <div class="indent" ng-show="Ctrl.SELECT.layerOne.id=='RPANEL'">
                <rpanel height="Ctrl.PARAMS.rPanel_height" width='Ctrl.PARAMS.rPanel_width' winged="Ctrl.PARAMS.rPanel_winged" insulation='Ctrl.PARAMS.rPanel_insulation'></rpanel>
            </div>
        </div>
    </div>
