<div class="indent">
    <div class="form-input">
        <div class="item-name">
            <h3>Type</h3></div>
        <div class="item-select-wide">
            <md-select ng-model="$ctrl.type" placeholder="select">
                <md-option ng-value="opt" ng-repeat="opt in $ctrl.type_dp">{{ opt }}</md-option>
            </md-select>
        </div>
        <div class="item-name-small">
            <h3>Length</h3></div>
        <div class="item-input">
            <input type="tel" ng-model="$ctrl.length">
        </div>
        <div class="item-unit">
            <h3>Ft</h3>
        </div>
    </div>
</div>
