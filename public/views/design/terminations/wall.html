<div class="subTitle">
    <h4>Termination at Wall</h4>
    <p>Total Linear Footage of all membrane termination at wall.</p>
</div>
<div class="input-description">
    <h5>Wall Total = {{Ctrl.PARAMS.WALL}} LF</h5>
</div>

<div class="form-input">
    <div class="item-name">
        <h3>Wall Termination</h3></div>
    <div class="item-counter">
        <counter count="Ctrl.wallTypeCount" min="0" max="100"></counter>
    </div>
</div>
<wall-term type="item.type" length="item.length" cover="item.cover" stretchout="item.stretchout" ng-repeat="item in Ctrl.PARAMS.DESIGN.WALLS"></wall-term>
