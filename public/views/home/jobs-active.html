
<div>
    <h4>List of jobs currently active.</h4>
    <p>Click the edit icon to select a job for editing.</p>
    <table st-table="Ctrl.ACTIVE_JOBS" class="table table-striped">
        <thead>
            <tr>
                <th style="width:50px;">ID</th>
                <th style="width:200px;">Property</th>
                <th style="width:200px;">Street</th>
                <th style="width:40px;">Edit</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in Ctrl.ACTIVE_JOBS">
                <td>{{row.id}}</td>
                <td>{{row.property}}</td>
                <td>{{row.street}}</td>
                <td><i class="fa fa-pencil" ng-click="Ctrl.editRowItem(row)" style="cursor:pointer;"></i></td>
            </tr>
        </tbody>
    </table>
</div>
