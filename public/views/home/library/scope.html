<div class="subTitle">
    <h4>Scope of Work</h4></div>
<div style="overflow:auto;height:400px;">
        <table st-table="Ctrl.selectedCategoryList" class="table table-striped">
            <thead>
                <tr>
                    <th style="width:200px;">File</th>
                    <th style="width:50px;">Text</th>
                    <th style="width:40px;">Edit</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="row in Ctrl.selectedCategoryList">
                    <td>{{row.file}}</td>
                    <td>{{row.text}}</td>
                    <td><i class="fa fa-pencil" ng-click="Ctrl.editRowItem(row)" style="cursor:pointer;"></i></td>
                </tr>
            </tbody>
        </table>
    </div>
