<div ng-controller="FieldCtrl as Ctrl">
    <div class="page-title">
        <h4>Field Measurements</h4></div>
    <div>
        <div class="form-input">
            <div class="job-item-name">
                <h3>Field</h3></div>
            <div class="job-item-input">
                <input type="tel" ng-model="Ctrl.PARAMS.FIELD">
            </div>
            <div class="job-item-unit">
                <h3>Sq</h3></div>
        </div>
        <div class="form-input">
            <div class="job-item-name">
                <h3>Outside Corners</h3></div>
            <div class="job-item-input">
                <input type="tel" ng-model="Ctrl.PARAMS.TERMINATION">
            </div>
            <div class="job-item-unit">
                <h3>Qty</h3></div>
        </div>
        <div class="form-input">
            <div class="job-item-name">
                <h3>Inside Corners</h3></div>
            <div class="job-item-input">
                <input type="tel" ng-model="Ctrl.PARAMS.TERMINATION">
            </div>
            <div class="job-item-unit">
                <h3>Qty</h3></div>
        </div>
    </div>
</div>
