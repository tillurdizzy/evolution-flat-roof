<div class="form-input">
    <div class="item-name-small">
        <h3>Qty</h3></div>
    <div class="item-input">
        <input type="tel" ng-model="$ctrl.qty">
    </div>
    <div class="item-name">
        <h3>Footprint-X</h3></div>
    <div class="item-select-small">
        <md-select ng-model="$ctrl.footprintX" placeholder="select">
            <md-option value="{{opt}}" ng-repeat="opt in $ctrl.footage_dp">{{ opt }}</md-option>
        </md-select>
    </div>

    <div class="item-name">
        <h3>Footprint-Y</h3></div>
    <div class="item-select-small">
        <md-select ng-model="$ctrl.footprintY" placeholder="select">
            <md-option value="{{opt}}" ng-repeat="opt in $ctrl.footage_dp">{{ opt }}</md-option>
        </md-select>
    </div>
    
</div>
