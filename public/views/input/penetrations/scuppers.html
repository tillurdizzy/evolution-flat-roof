<div class="form-input">
    <div class="item-name">
        <h3>Scupper 10'</h3></div>
    <div class="item-input">
        <input type="tel" name="qtyInput" ng-model="Ctrl.PARAMS.VENTS_LG">
    </div>
    <div class="item-unit">
        <h3>Qty</h3></div>
    <div class="item-select-small">
        <md-select ng-model="Ctrl.PARAMS.Drains" placeholder="size">
            <md-option ng-value="opt" ng-repeat="opt in Ctrl.L.drainSizes">{{ opt }}</md-option>
        </md-select>
    </div>
</div>
