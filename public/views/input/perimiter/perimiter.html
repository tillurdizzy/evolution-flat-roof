<div ng-controller="PrimiterCtrl as Ctrl">
    <div class="page-title">
        <h4>Perimiter and Edges</h4></div>
    <div>
       <div class="form-label">
            <h2>Perimiter Edge</h2></div>
        <div class="form-input">
            <div class="item-name">
                <h3>Term Bar</h3></div>
            <div class="item-input">
                <input type="tel" ng-model="Ctrl.PARAMS.TERMBAR">
            </div>
            <div class="item-unit">
                <h3>Ft</h3></div>
            <md-select ng-model="Ctrl.PARAMS.TERMBARSIZE" placeholder="Select size">
                <md-option ng-value="opt" ng-repeat="opt in Ctrl.L.termBarSize">{{ opt.label }}</md-option>
            </md-select>
        </div>
        <div class="form-input">
            <div class="item-name">
                <h3>Clad Metal</h3></div>
            <div class="item-input">
                <input type="tel" ng-model="Ctrl.PARAMS.TERMBAR">
            </div>
            <div class="item-unit">
                <h3>Ft</h3></div>
        </div>
        <div class="form-input">
            <div class="item-name">
                <h3>Special Type</h3></div>
            <div class="item-input">
                <input type="tel" ng-model="Ctrl.PARAMS.SPxxxxxCTYPE">
            </div>
            <div class="item-unit">
                <h3>Ft</h3></div>
        </div>
        <div class="indent">
            <div class="form-input">
                <div class="item-name">
                    <h3>Type</h3></div>
                <div class="item-input">
                    <input type="text" ng-model="Ctrl.PARAMS.SPxxxxxxCTYPE">
                </div>
            </div>
            
            <div class="form-input">
                <div class="item-name">
                    <h3>Cost PF</h3></div>
                <div class="item-input">
                    <input type="tel" ng-model="Ctrl.PARAMS.xxx">
                </div>
                <div class="item-unit">
                <h3>$</h3></div>
            </div>
        </div>
        <div class="form-input">
            <div class="item-name">
                <h3>Wall Termination</h3></div>
            <div class="item-input">
                <input type="tel" ng-model="Ctrl.PARAMS.TERMINATION">
            </div>
            <div class="item-unit">
                <h3>Ft</h3></div>
        </div>
        <div class="form-input">
            <div class="item-name">
                <h3>Cap Metal</h3></div>
            <div class="item-input">
                <input type="tel" ng-model="Ctrl.PARAMS.TERMINATION">
            </div>
            <div class="item-unit">
                <h3>Ft</h3></div>
        </div>
    </div>
    </div>
</div>
