<div class="subTitle">
    <h4>Parapets</h4></div>
<div class="form-input">
    <div class="item-name">
        <h3>Cap Metal</h3></div>
    <div class="item-counter">
        <counter count="Ctrl.capMetalCount" min="0" max="100"></counter>
    </div>
</div>
<div class="indent">
    <metal-cap length="item.length" stretchout="item.stretchout" cleated="item.cleated" ng-repeat="item in Ctrl.PARAMS.PARAPET"></metal-cap>
</div>
