<div ng-controller="MaterialsCtrl as Ctrl">
    <div class="page-title">
        <h4>Materials</h4></div>
    <div ng-show="Ctrl.R.MATERIALS.plywood.length > 0">
        <table st-table="Ctrl.R.MATERIALS.plywood" class="table table-striped">
            <thead>
                <tr>
                    <th style="width:400px;">Item</th>
                    <th style="width:100px;">Qty</th>
                    <th style="width:100px;">Price</th>
                    <th style="width:200px;">Total</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="row in Ctrl.R.MATERIALS.plywood">
                    <td>{{row.item}}</td>
                    <td>{{row.qty}}</td>
                    <td>{{row.price}}</td>
                    <td>{{row.total}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div>
        <table st-table="Ctrl.R.MATERIALS.insulation" class="table table-striped">
            <thead>
                <tr>
                    <th style="width:400px;">Item</th>
                    <th style="width:100px;">Qty</th>
                    <th style="width:100px;">Price</th>
                    <th style="width:200px;">Total</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="row in Ctrl.R.MATERIALS.insulation">
                    <td>{{row.item}}</td>
                    <td>{{row.qty}}</td>
                    <td>{{row.price}}</td>
                    <td>{{row.total}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div>
        <table st-table="Ctrl.MATERIALS.R.fasteners" class="table table-striped">
            <thead>
                <tr>
                    <th style="width:400px;">Item</th>
                    <th style="width:100px;">Qty</th>
                    <th style="width:100px;">Price</th>
                    <th style="width:200px;">Total</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="row in Ctrl.R.MATERIALS.fasteners">
                    <td>{{row.item}}</td>
                    <td>{{row.qty}}</td>
                    <td>{{row.price}}</td>
                    <td>{{row.total}}</td>
                </tr>
            </tbody>
        </table>
    </div>


</div>
